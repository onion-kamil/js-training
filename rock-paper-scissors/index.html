<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

    <div class="select">

        <h3>Please choose:</h3>

        <img data-option="paper" data-color="red" class="first" src="img/paper.jpg" alt="" title="Papier">

        <img data-option="rock" src="img/rock.jpg" alt="" title="Rock">

        <img data-option="scissors" src="img/scissors.jpg" alt="" title="nożyczki">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Aktualne wyniki</h3>
        <p class="numbers">Current results: <span>0</span></p>
        <p class="wins">Won: <span>0</span></p>
        <p class="losses">Losers: <span>0</span></p>
        <p class="draws">Drwas: <span>0</span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
